<script>
/**
 * AUDIO ENGINE (Synthesizer)
 * Generates sounds on the fly using Web Audio API to keep file size small.
 */
const AudioSys = {
    ctx: null,
    init() {
        if (!this.ctx) {
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (this.ctx.state === 'suspended') {
            this.ctx.resume();
        }
    },
    playTone(freq, type, duration, vol = 0.1) {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        // Pitch drop for effect
        osc.frequency.exponentialRampToValueAtTime(freq * 0.1, this.ctx.currentTime + duration);
        
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
    },
    shoot() { this.playTone(600, 'sawtooth', 0.1, 0.05); },
    hit() { this.playTone(200, 'square', 0.1, 0.1); },
    explode() { 
        // Noise buffer for explosion
        if (!this.ctx) return;
        const bufferSize = this.ctx.sampleRate * 0.5;
        const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
            data[i] = Math.random() * 2 - 1;
        }
        const noise = this.ctx.createBufferSource();
        noise.buffer = buffer;
        const gain = this.ctx.createGain();
        gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
        noise.connect(gain);
        gain.connect(this.ctx.destination);
        noise.start();
    },
    powerup() { 
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.frequency.setValueAtTime(440, this.ctx.currentTime);
        osc.frequency.linearRampToValueAtTime(880, this.ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
        gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.3);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + 0.3);
    }
};

/**
 * GAME CONSTANTS & SETUP
 */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let width, height;

function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// Input State
const input = {
    keys: {},
    mouse: { x: 0, y: 0, down: false },
    touch: { active: false, startX: 0, startY: 0, currX: 0, currY: 0, joystickActive: false, id: null }
};

// Event Listeners
window.addEventListener('keydown', e => input.keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => input.keys[e.key.toLowerCase()] = false);
window.addEventListener('mousemove', e => { input.mouse.x = e.clientX; input.mouse.y = e.clientY; });
window.addEventListener('mousedown', () => input.mouse.down = true);
window.addEventListener('mouseup', () => input.mouse.down = false);

// Touch Handling (Multi-touch support for Twin Stick feel)
canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    for (let i = 0; i < e.touches.length; i++) {
        const t = e.touches[i];
        if (t.clientX < width / 2 && !input.touch.joystickActive) { // Assign joystick if left side and not active
            input.touch.joystickActive = true;
            input.touch.startX = t.clientX;
            input.touch.startY = t.clientY;
            input.touch.currX = t.clientX;
            input.touch.currY = t.clientY;
            input.touch.id = t.identifier;
        } else if (t.clientX >= width / 2) { // Right side: Shoot
            input.mouse.down = true;
            input.mouse.x = t.clientX;
            input.mouse.y = t.clientY;
        }
    }
}, {passive: false});

canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    for (let i = 0; i < e.touches.length; i++) {
        const t = e.touches[i];
        if (input.touch.joystickActive && t.identifier === input.touch.id) {
            input.touch.currX = t.clientX;
            input.touch.currY = t.clientY;
        } else if (t.clientX >= width / 2) {
            input.mouse.x = t.clientX;
            input.mouse.y = t.clientY;
        }
    }
}, {passive: false});

canvas.addEventListener('touchend', e => {
    e.preventDefault();
    let joystickStillActive = false;
    let shootingStillActive = false;

    // Check if the joystick touch is still active
    for (let i = 0; i < e.touches.length; i++) {
        if (e.touches[i].identifier === input.touch.id) {
            joystickStillActive = true;
        }
        if (e.touches[i].clientX >= width / 2) {
            shootingStillActive = true;
        }
    }

    if (!joystickStillActive) {
        input.touch.joystickActive = false;
        input.touch.id = null; // Clear ID
    }
    
    input.mouse.down = shootingStillActive; // Stop shooting if no right-side touches left
}, {passive: false});


/**
 * UTILS
 */
const rand = (min, max) => Math.random() * (max - min) + min;
const checkCircleRect = (circle, rect) => {
    let distX = Math.abs(circle.x - rect.x - rect.w / 2);
    let distY = Math.abs(circle.y - rect.y - rect.h / 2);
    if (distX > (rect.w / 2 + circle.r)) return false;
    if (distY > (rect.h / 2 + circle.r)) return false;
    if (distX <= (rect.w / 2)) return true;
    if (distY <= (rect.h / 2)) return true;
    let dx = distX - rect.w / 2;
    let dy = distY - rect.h / 2;
    return (dx * dx + dy * dy <= (circle.r * circle.r));
};
const vibrate = (ms) => {
    if (navigator.vibrate) navigator.vibrate(ms);
};

function getJoinUrl(hostId) {
    const base = window.location.href.split('?')[0];
    return `${base}?join=${encodeURIComponent(hostId)}`;
}

/**
 * GAME OBJECTS
 */

class Particle {
    constructor(x, y, color, speed) {
        this.x = x;
        this.y = y;
        this.color = color;
        const angle = Math.random() * Math.PI * 2;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.decay = rand(0.01, 0.03);
        this.size = rand(1, 4);
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
        this.size *= 0.95;
    }
    draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

class Bullet {
    constructor(x, y, angle, type = 'normal') {
        this.x = x;
        this.y = y;
        this.vx = Math.cos(angle) * 15;
        this.vy = Math.sin(angle) * 15;
        this.r = 4;
        this.dead = false;
        this.type = type; // normal, blast
        this.color = '#fff';
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.dead = true;
    }
    draw(ctx) {
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

class Box {
    constructor(x, y) {
        this.w = 40;
        this.h = 40;
        this.x = x;
        this.y = y;
        // Types: 0=Standard, 1=Hard, 2=Explosive(Puzzle)
        this.type = Math.random() > 0.9 ? 2 : (Math.random() > 0.7 ? 1 : 0);
        this.hp = this.type === 1 ? 5 : (this.type === 2 ? 1 : 2);
        this.dead = false;
        
        // Visuals
        this.color = this.type === 2 ? '#d0f' : (this.type === 1 ? '#fa0' : '#0ff');
        this.pulse = 0;
    }
    draw(ctx) {
        this.pulse += 0.1;
        const glow = Math.sin(this.pulse) * 10 + 10;
        ctx.shadowBlur = glow;
        ctx.shadowColor = this.color;
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;
        ctx.strokeRect(this.x, this.y, this.w, this.h);
        
        // Fill based on HP
        ctx.globalAlpha = 0.3;
        ctx.fillStyle = this.color;
        const initialMaxHp = this.type === 1 ? 5 : (this.type === 2 ? 1 : 2);
        const fillH = (this.hp / initialMaxHp) * this.h;
        ctx.fillRect(this.x, this.y + (this.h - fillH), this.w, fillH);
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;

        if (this.type === 2) {
            ctx.fillStyle = '#fff';
            ctx.font = '20px Orbitron';
            ctx.fillText('!', this.x + 15, this.y + 28);
        }
    }
}

class Enemy {
    constructor(player, baseSpeed) {
        const side = Math.floor(Math.random() * 4);
        if (side === 0) { this.x = rand(0, width); this.y = -50; }
        else if (side === 1) { this.x = width + 50; this.y = rand(0, height); }
        else if (side === 2) { this.x = rand(0, width); this.y = height + 50; }
        else { this.x = -50; this.y = rand(0, height); }

        this.player = player;
        this.r = 15;
        this.speed = baseSpeed * rand(0.8, 1.2); // Apply some variation to base speed
        this.hp = 3;
        this.dead = false;
        this.color = '#f00';
    }
    update() {
        const angle = Math.atan2(this.player.y - this.y, this.player.x - this.x);
        this.x += Math.cos(angle) * this.speed;
        this.y += Math.sin(angle) * this.speed;
        
        // Wobble
        this.x += Math.sin(Date.now() / 100) * 0.5;
    }
    draw(ctx) {
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        // Triangle shape
        ctx.moveTo(this.x + Math.cos(0)*this.r, this.y + Math.sin(0)*this.r);
        ctx.lineTo(this.x + Math.cos(2.09)*this.r, this.y + Math.sin(2.09)*this.r);
        ctx.lineTo(this.x + Math.cos(4.18)*this.r, this.y + Math.sin(4.18)*this.r);
        ctx.closePath();
        ctx.stroke();
        ctx.shadowBlur = 0;
    }
}

class Powerup {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.r = 10;
        this.type = Math.random() > 0.5 ? 'hp' : 'tri'; // hp = Heal, tri = Triple Shot
        this.dead = false;
    }
    draw(ctx) {
        const color = this.type === 'hp' ? '#0f0' : '#ff0';
        ctx.shadowBlur = 15;
        ctx.shadowColor = color;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#000';
        ctx.font = '12px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(this.type === 'hp' ? '+' : 'W', this.x, this.y);
        ctx.shadowBlur = 0;
    }
}

class Player {
    constructor() {
        this.x = width / 2;
        this.y = height / 2;
        this.r = 15;
        this.color = '#0ff';
        this.speed = 6; // Slightly faster player base speed
        this.maxHp = 100;
        this.hp = 100;
        this.vx = 0;
        this.vy = 0;
        this.friction = 0.9;
        this.cooldown = 0;
        this.fireRate = 8; // Faster firing rate (lower cooldown)
        this.weapon = 1; // 1 = Single, 3 = Triple
        this.weaponTimer = 0;
        this.touchMoveMultiplier = 1.5; // Boost touch joystick movement
    }
    update() {
        // Movement
        let dx = 0;
        let dy = 0;

        if (input.keys['w'] || input.keys['arrowup']) dy = -1;
        if (input.keys['s'] || input.keys['arrowdown']) dy = 1;
        if (input.keys['a'] || input.keys['arrowleft']) dx = -1;
        if (input.keys['d'] || input.keys['arrowright']) dx = 1;

        // Touch Joystick
        if (input.touch.joystickActive) {
            const jdx = input.touch.currX - input.touch.startX;
            const jdy = input.touch.currY - input.touch.startY;
            const dist = Math.sqrt(jdx*jdx + jdy*jdy);
            const maxDist = 50; // Max visual drag for joystick
            const force = Math.min(dist, maxDist) / maxDist;
            const angle = Math.atan2(jdy, jdx);
            dx = Math.cos(angle) * force * this.touchMoveMultiplier; // Apply multiplier
            dy = Math.sin(angle) * force * this.touchMoveMultiplier;
            
            // Draw joystick debug
            ctx.save();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(input.touch.startX, input.touch.startY, maxDist, 0, Math.PI*2);
            ctx.stroke();
            ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(input.touch.startX + Math.cos(angle)*Math.min(dist,maxDist), input.touch.startY + Math.sin(angle)*Math.min(dist,maxDist), 20, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();
        }

        // Apply acceleration
        if (dx !== 0 || dy !== 0) {
            this.vx += dx * 0.8;
            this.vy += dy * 0.8;
        }

        // Apply Friction
        this.vx *= this.friction;
        this.vy *= this.friction;

        // Cap speed
        const speed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
        if (speed > this.speed) {
            const angle = Math.atan2(this.vy, this.vx);
            this.vx = Math.cos(angle) * this.speed;
            this.vy = Math.sin(angle) * this.speed;
        }

        this.x += this.vx;
        this.y += this.vy;

        // Bounds
        this.x = Math.max(this.r, Math.min(width - this.r, this.x));
        this.y = Math.max(this.r, Math.min(height - this.r, this.y));

        // Weapons Timer
        if (this.weapon > 1) {
            this.weaponTimer--;
            if (this.weaponTimer <= 0) this.weapon = 1;
        }
    }
    draw(ctx) {
        ctx.shadowBlur = 20;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fill();
        // Inner core
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r * 0.5, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

/**
 * NETWORK (Multiplayer using PeerJS)
 *
 * Host: starts a PeerJS peer and accepts connections. Host runs authoritative simulation.
 * Clients: connect to host's peer id; they send input messages and render server snapshots.
 */

let peer = null;
let isHost = false;
let isClient = false;
let hostId = null;
let connections = []; // array of DataConnection (for host)
let clientsMap = {};  // host-side: store client player states keyed by peer id
let clientConn = null; // client-side connection to host
let serverState = null; // client-side last received state
let qrcodeInstance = null;
let playersListEl = document.getElementById('playersConnected');

// Setup host panel / join panel
function openHostPanel() {
    document.getElementById('hostControls').classList.remove('hidden');
    document.getElementById('joinControls').classList.add('hidden');
    if (!peer) {
        startHosting();
    }
}
function openJoinPanel() {
    document.getElementById('joinControls').classList.remove('hidden');
    document.getElementById('hostControls').classList.add('hidden');
    // If there's a join param in URL, auto-fill and try to connect
    const urlParams = new URLSearchParams(window.location.search);
    const joinId = urlParams.get('join');
    if (joinId) {
        document.getElementById('hostIdToJoin').value = joinId;
        // Auto attempt to join (user still needs to press JOIN to ensure user gesture for audio etc)
    }
}

function startHosting() {
    if (peer) return;
    // Create a peer (uses default PeerJS cloud server)
    peer = new Peer();
    peer.on('open', id => {
        hostId = id;
        document.getElementById('multiplayerHostId').innerText = id;
        const joinUrl = getJoinUrl(id);
        // Generate QR
        const qrEl = document.getElementById('qrCode');
        qrEl.innerHTML = '';
        qrcodeInstance = new QRCode(qrEl, {
            text: joinUrl,
            width: 160,
            height: 160,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.M
        });
    });

    peer.on('connection', conn => {
        conn.on('open', () => {
            connections.push(conn);
            // initialize remote player representation
            clientsMap[conn.peer] = {
                x: width/2 + rand(-100,100),
                y: height/2 + rand(-100,100),
                vx: 0, vy: 0, r: 14,
                color: '#'+Math.floor(Math.random()*16777215).toString(16),
                cooldown: 0,
                fireRate: 8,
                weapon: 1
            };
            updateHostPlayersUI();
            // send init payload
            conn.send({type:'init', payload:{hostId: hostId}});
        });

        conn.on('data', data => {
            // handle client messages (inputs, join)
            if (!data || !data.type) return;
            if (data.type === 'join') {
                // Already tracked via open handler
            } else if (data.type === 'input') {
                // store input for processing in host update
                const p = clientsMap[conn.peer];
                if (p) {
                    p.lastInput = data.payload;
                }
            }
        });

        conn.on('close', () => {
            // remove client
            delete clientsMap[conn.peer];
            connections = connections.filter(c => c !== conn);
            updateHostPlayersUI();
        });
    });

    peer.on('error', (err) => {
        console.error('Peer error', err);
    });
}

function stopHosting() {
    if (!peer) return;
    // close existing connections
    connections.forEach(c => {
        try { c.close(); } catch(e){}
    });
    connections = [];
    clientsMap = {};
    if (peer && peer.destroy) peer.destroy();
    peer = null;
    hostId = null;
    document.getElementById('multiplayerHostId').innerText = '-';
    const qrEl = document.getElementById('qrCode'); qrEl.innerHTML = '';
    if (qrcodeInstance) qrcodeInstance.clear();
    updateHostPlayersUI();
}

/**
 * Host: called every N frames to broadcast current authoritative state to clients
 */
function broadcastStateToClients() {
    if (!isHost) return;
    const state = {
        players: [], // include host player as 'host' id and each client
        bullets: bullets.map(b => ({x:b.x,y:b.y,vx:b.vx,vy:b.vy,r:b.r,color:b.color})),
        boxes: boxes.map(b => ({x:b.x,y:b.y,w:b.w,h:b.h,hp:b.hp,type:b.type,dead:b.dead,color:b.color})),
        enemies: enemies.map(e => ({x:e.x,y:e.y,r:e.r,hp:e.hp,color:e.color})),
        powerups: powerups.map(p => ({x:p.x,y:p.y,r:p.r,type:p.type})),
        score: score,
        hostId: hostId
    };

    // host player
    state.players.push({
        id: 'host',
        x: player.x, y: player.y, hp: player.hp, r: player.r, color: player.color
    });

    // connected clients
    for (const pid in clientsMap) {
        const p = clientsMap[pid];
        state.players.push({ id: pid, x: p.x, y: p.y, hp: p.hp || 100, r: p.r, color: p.color });
    }

    // send to each connection
    connections.forEach(conn => {
        try {
            conn.send({type:'state', payload: state});
        } catch(e){
            // ignore send errors
        }
    });
}

/**
 * Client: Join a host by id
 */
function joinById() {
    const hostToJoin = document.getElementById('hostIdToJoin').value.trim();
    if (!hostToJoin) return alert('Enter host id to join');
    if (clientConn) {
        try { clientConn.close(); } catch(e){}
        clientConn = null;
    }
    if (!peer) {
        peer = new Peer();
        peer.on('open', () => {
            connectToHost(peer, hostToJoin);
        });
        peer.on('error', (e)=>console.error(e));
    } else {
        connectToHost(peer, hostToJoin);
    }
}

function connectToHost(peerInstance, hostToJoin) {
    clientConn = peerInstance.connect(hostToJoin);
    clientConn.on('open', () => {
        isClient = true;
        isHost = false;
        // Notify UI
        document.getElementById('screens').classList.add('hidden');
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('gameOverScreen').classList.add('hidden');
        // send join message
        clientConn.send({type:'join', payload:{}});

        // start client render loop
        clientRenderLoop();
        // start sending inputs periodically
        startSendingInputsToHost();
    });

    clientConn.on('data', msg => {
        if (!msg || !msg.type) return;
        if (msg.type === 'init') {
            // store host id if needed
            hostId = msg.payload.hostId;
        } else if (msg.type === 'state') {
            serverState = msg.payload;
            // update HUD from server snapshot
            if (serverState && serverState.score !== undefined) {
                document.getElementById('score').innerText = `SCORE: ${serverState.score}`;
            }
            // If server contains host's hp maybe update hp bar based on player's hp; clients don't control hp
            const hostPlayer = serverState.players.find(p => p.id === 'host');
            if (hostPlayer) {
                document.getElementById('hpBar').style.width = `${hostPlayer.hp || 100}%`;
            }
        }
    });

    clientConn.on('close', () => {
        isClient = false;
        clientConn = null;
        serverState = null;
        stopSendingInputsToHost();
        // show join screen again
        document.getElementById('screens').classList.remove('hidden');
        document.getElementById('joinControls').classList.remove('hidden');
    });

    clientConn.on('error', e => console.error('clientConn error', e));
}

/**
 * Client -> Host: send input regularly
 */
let clientInputInterval = null;
function startSendingInputsToHost() {
    if (!clientConn) return;
    if (clientInputInterval) clearInterval(clientInputInterval);
    clientInputInterval = setInterval(() => {
        const dxdy = getLocalMovementInput();
        const shoot = input.mouse.down;
        const angle = Math.atan2(input.mouse.y - (height/2), input.mouse.x - (width/2)); // best-effort; host uses its own coordinates but we send relative angle
        clientConn.send({type:'input', payload:{dx: dxdy.dx, dy: dxdy.dy, shoot: shoot, angle: angle}});
    }, 60); // ~16 times/sec
}
function stopSendingInputsToHost() {
    if (clientInputInterval) {
        clearInterval(clientInputInterval);
        clientInputInterval = null;
    }
}

/**
 * Helper: read movement input normalized
 */
function getLocalMovementInput() {
    let dx = 0, dy = 0;
    if (input.keys['w'] || input.keys['arrowup']) dy = -1;
    if (input.keys['s'] || input.keys['arrowdown']) dy = 1;
    if (input.keys['a'] || input.keys['arrowleft']) dx = -1;
    if (input.keys['d'] || input.keys['arrowright']) dx = 1;
    if (input.touch.joystickActive) {
        const jdx = input.touch.currX - input.touch.startX;
        const jdy = input.touch.currY - input.touch.startY;
        const dist = Math.sqrt(jdx*jdx + jdy*jdy);
        const maxDist = 50;
        const force = Math.min(dist, maxDist) / maxDist;
        const angle = Math.atan2(jdy, jdx);
        dx = Math.cos(angle) * force;
        dy = Math.sin(angle) * force;
    }
    return {dx, dy};
}

/**
 * UI: update connected players listing for host
 */
function updateHostPlayersUI() {
    if (!playersListEl) return;
    const list = Object.keys(clientsMap);
    let html = '';
    if (list.length === 0) html = '<div class="small">No players connected</div>';
    else {
        list.forEach((id,i) => {
            html += `<div>${i+1}. ${id}</div>`;
        });
    }
    playersListEl.innerHTML = html;
}

/**
 * MAIN GAME LOOP
 */
let gameLoopId;
let score = 0;
let frame = 0;
let player;
let bullets = [];
let particles = [];
let boxes = [];
let enemies = [];
let powerups = [];

// Difficulty Variables
let enemyBaseSpeed = 1;
let enemySpawnFrequency = 240; // Frames per enemy spawn (240 frames = 4 seconds at 60fps)
let maxActiveBoxes = 5; // Initial max boxes

function spawnBox() {
    // Attempt to spawn without overlapping player
    for(let i=0; i<5; i++) {
        const x = rand(50, width - 90);
        const y = rand(50, height - 90);
        const dist = Math.sqrt((x-player.x)**2 + (y-player.y)**2);
        if(dist > 150) { // Ensure boxes don't spawn right on top of player
            boxes.push(new Box(x, y));
            return;
        }
    }
}

function createExplosion(x, y, color, count=15) {
    for (let i = 0; i < count; i++) {
        particles.push(new Particle(x, y, color, rand(2, 8)));
    }
    AudioSys.explode();
}

function initGame(multiplayerMode=false) {
    player = new Player();
    bullets = [];
    particles = [];
    boxes = [];
    enemies = [];
    powerups = [];
    score = 0;
    frame = 0;
    
    // Reset difficulty variables
    enemyBaseSpeed = 1;
    enemySpawnFrequency = 240;
    maxActiveBoxes = 5;

    // Initial Boxes (fewer at start)
    for (let i = 0; i < maxActiveBoxes; i++) spawnBox();

    // If host, keep clientsMap players as is; host is authoritative
}

function updateDifficulty() {
    // Enemy Speed: Slowly increase enemy base speed
    enemyBaseSpeed = 1 + Math.min(2, Math.floor(score / 2000) * 0.1); // Max speed increase of 2 (1 + 2 = 3)

    // Enemy Spawn Rate: Very slowly decrease spawn frequency (more frequent spawns)
    // Starts at 240 frames (4s), slowly drops towards 60 frames (1s)
    enemySpawnFrequency = Math.max(60, 240 - Math.floor(score / 300));

    // Max Active Boxes: Slowly increase the number of boxes
    maxActiveBoxes = Math.min(20, 5 + Math.floor(score / 1500)); // Max 20 boxes
}


function update() {
    frame++;
    updateDifficulty(); // Update difficulty based on score

    // Spawning Boxes
    if (frame % 120 === 0 && boxes.length < maxActiveBoxes) spawnBox();
    
    // Enemy Spawn Logic
    if (frame % enemySpawnFrequency === 0) enemies.push(new Enemy(player, enemyBaseSpeed));

    // Player Logic
    player.update();
    if (player.cooldown > 0) player.cooldown--;
    
    // Shooting
    if (input.mouse.down && player.cooldown <= 0) {
        const angle = Math.atan2(input.mouse.y - player.y, input.mouse.x - player.x);
        
        bullets.push(new Bullet(player.x, player.y, angle));
        if (player.weapon === 3) {
            bullets.push(new Bullet(player.x, player.y, angle - 0.2));
            bullets.push(new Bullet(player.x, player.y, angle + 0.2));
        }
        player.cooldown = player.fireRate; // Use player's fire rate
        AudioSys.shoot();
    }

    // Entities Update & Clean
    bullets.forEach(b => b.update());
    particles.forEach(p => p.update());
    enemies.forEach(e => e.update());

    // Host: process inputs coming from clientsMap to update remote players & spawn their bullets
    if (isHost) {
        for (const pid in clientsMap) {
            const p = clientsMap[pid];
            const inputObj = p.lastInput || {dx:0,dy:0,shoot:false,angle:0};
            // Apply movement similar to player.update minimal
            p.vx += inputObj.dx * 0.8;
            p.vy += inputObj.dy * 0.8;
            p.vx *= 0.9;
            p.vy *= 0.9;
            // cap speed similar to player.speed
            const sp = Math.sqrt(p.vx*p.vx + p.vy*p.vy);
            const maxSp = 6;
            if (sp > maxSp) {
                const ang = Math.atan2(p.vy, p.vx);
                p.vx = Math.cos(ang)*maxSp;
                p.vy = Math.sin(ang)*maxSp;
            }
            p.x += p.vx;
            p.y += p.vy;
            p.x = Math.max(p.r, Math.min(width - p.r, p.x));
            p.y = Math.max(p.r, Math.min(height - p.r, p.y));

            // Shooting from client
            if (inputObj.shoot && (p.cooldown === undefined || p.cooldown <= 0)) {
                bullets.push(new Bullet(p.x, p.y, inputObj.angle || 0));
                p.cooldown = p.fireRate;
            }
            if (p.cooldown && p.cooldown > 0) p.cooldown--;
        }
    }

    // Collisions
    
    // Bullets vs Boxes/Enemies
    for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        
        // Vs Boxes
        for (let j = boxes.length - 1; j >= 0; j--) {
            const box = boxes[j];
            if (checkCircleRect({x: b.x, y: b.y, r: b.r}, box)) {
                b.dead = true;
                box.hp--;
                createExplosion(b.x, b.y, box.color, 3);
                AudioSys.hit();
                
                if (box.hp <= 0) {
                    box.dead = true;
                    score += (box.type === 1 ? 50 : 10);
                    createExplosion(box.x + box.w/2, box.y + box.h/2, box.color, 20);
                    vibrate(30);
                    
                    // Puzzle Chain Reaction
                    if (box.type === 2) {
                        // Explode nearby boxes
                        boxes.forEach(other => {
                            const d = Math.sqrt((other.x - (box.x + box.w/2))**2 + (other.y - (box.y + box.h/2))**2);
                            if (d < 200 && other !== box && !other.dead) { // Ensure not already dead
                                other.hp = 0; // Destroy immediately
                                other.dead = true;
                                score += 20;
                                createExplosion(other.x + other.w/2, other.y + other.h/2, '#f0f', 10);
                            }
                        });
                        // Clear nearby enemies
                        enemies.forEach(en => {
                             const d = Math.sqrt((en.x - (box.x + box.w/2))**2 + (en.y - (box.y + box.h/2))**2);
                             if (d < 250 && !en.dead) {
                                 en.dead = true;
                                 createExplosion(en.x, en.y, '#f00', 15);
                                 score += 100;
                             }
                        });
                        vibrate(100); // Stronger vibration for puzzle explosion
                    }

                    // Drop Powerup Chance
                    if (Math.random() < 0.2) {
                        powerups.push(new Powerup(box.x + box.w/2, box.y + box.h/2));
                    }
                }
            }
        }

        // Vs Enemies
        for (let k = enemies.length - 1; k >= 0; k--) {
            const e = enemies[k];
            const dx = b.x - e.x;
            const dy = b.y - e.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < e.r + b.r) {
                b.dead = true;
                e.hp--;
                AudioSys.hit();
                if (e.hp <= 0) {
                    e.dead = true;
                    score += 100;
                    createExplosion(e.x, e.y, '#f00', 20);
                }
            }
        }
    }

    // Player vs Powerups
    for (let i = powerups.length - 1; i >= 0; i--) {
        const p = powerups[i];
        const dist = Math.sqrt((p.x - player.x)**2 + (p.y - player.y)**2);
        if (dist < p.r + player.r) {
            p.dead = true;
            AudioSys.powerup();
            if (p.type === 'hp') player.hp = Math.min(player.maxHp, player.hp + 20);
            if (p.type === 'tri') { player.weapon = 3; player.weaponTimer = 300; } // 5 seconds
        }
    }

    // Enemy vs Player
    for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        const dist = Math.sqrt((e.x - player.x)**2 + (e.y - player.y)**2);
        if (dist < e.r + player.r) {
            e.dead = true;
            player.hp -= 15;
            vibrate(200);
            createExplosion(player.x, player.y, '#f00', 10);
            AudioSys.explode(); // heavy sound
        }
    }

    // Cleanup arrays
    bullets = bullets.filter(b => !b.dead);
    particles = particles.filter(p => p.alpha > 0);
    boxes = boxes.filter(b => !b.dead);
    enemies = enemies.filter(e => !e.dead);
    powerups = powerups.filter(p => !p.dead);

    // Update UI
    document.getElementById('score').innerText = `SCORE: ${score}`;
    document.getElementById('hpBar').style.width = `${player.hp}%`;

    // Game Over Check
    if (player.hp <= 0) {
        gameOver();
        return;
    }

    // Host: periodically broadcast state
    if (isHost && frame % 6 === 0) {
        broadcastStateToClients();
    }
}

function draw() {
    // Clear & Trail Effect
    ctx.fillStyle = 'rgba(5, 5, 16, 0.4)'; // Leaves a trail
    ctx.fillRect(0, 0, width, height);

    ctx.globalCompositeOperation = 'lighter'; // Additive blending for neon look

    // Draw Grid
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
    ctx.lineWidth = 1;
    const gridSize = 50;
    const offset = (frame * 0.5) % gridSize; // Slower grid movement
    for (let x = 0; x < width; x+=gridSize) {
        ctx.beginPath(); ctx.moveTo(x + offset, 0); ctx.lineTo(x + offset, height); ctx.stroke();
    }
    for (let y = 0; y < height; y+=gridSize) {
        ctx.beginPath(); ctx.moveTo(0, y + offset); ctx.lineTo(width, y + offset); ctx.stroke();
    }
    
    boxes.forEach(b => b.draw(ctx));
    powerups.forEach(p => p.draw(ctx));
    player.draw(ctx);
    bullets.forEach(b => b.draw(ctx));
    enemies.forEach(e => e.draw(ctx));
    particles.forEach(p => p.draw(ctx));

    // If host, draw remote clients too
    if (isHost) {
        for (const pid in clientsMap) {
            const rp = clientsMap[pid];
            // simple draw representation
            ctx.save();
            ctx.shadowBlur = 20;
            ctx.shadowColor = rp.color;
            ctx.fillStyle = rp.color;
            ctx.beginPath();
            ctx.arc(rp.x, rp.y, rp.r, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(rp.x, rp.y, rp.r*0.5, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();
        }
    }

    ctx.globalCompositeOperation = 'source-over'; // Reset blending
}

function loop() {
    if (!isClient) update();
    draw();
    if (!isClient && player.hp > 0) {
        gameLoopId = requestAnimationFrame(loop);
    } else if (!isClient && player.hp <= 0) {
        // handled by update() gameOver
    }
}

/**
 * CLIENT-SIDE RENDER LOOP (receives authoritative snapshots from host)
 */
let clientRenderLoopId = null;
function clientRenderLoop() {
    // On client we render serverState (if present) each frame
    function clientFrame() {
        frame++;
        // draw snapshot if available
        if (serverState) {
            // Use server-provided arrays to render world
            // Clear & Trail Effect
            ctx.fillStyle = 'rgba(5, 5, 16, 0.4)';
            ctx.fillRect(0, 0, width, height);

            ctx.globalCompositeOperation = 'lighter';

            // grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            const offset = (frame * 0.5) % gridSize;
            for (let x = 0; x < width; x+=gridSize) {
                ctx.beginPath(); ctx.moveTo(x + offset, 0); ctx.lineTo(x + offset, height); ctx.stroke();
            }
            for (let y = 0; y < height; y+=gridSize) {
                ctx.beginPath(); ctx.moveTo(0, y + offset); ctx.lineTo(width, y + offset); ctx.stroke();
            }

            // boxes
            serverState.boxes.forEach(b => {
                ctx.save();
                ctx.strokeStyle = b.color || '#0ff';
                ctx.lineWidth = 2;
                ctx.strokeRect(b.x, b.y, b.w, b.h);
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = b.color || '#0ff';
                const initialMaxHp = b.type === 1 ? 5 : (b.type === 2 ? 1 : 2);
                const fillH = ((b.hp||0) / initialMaxHp) * b.h;
                ctx.fillRect(b.x, b.y + (b.h - fillH), b.w, fillH);
                ctx.globalAlpha = 1;
                ctx.restore();
            });

            // powerups
            serverState.powerups.forEach(p => {
                const color = p.type === 'hp' ? '#0f0' : '#ff0';
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = color;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            // bullets
            (serverState.bullets || []).forEach(b => {
                ctx.save();
                ctx.shadowBlur = 10;
                ctx.shadowColor = b.color || '#fff';
                ctx.fillStyle = b.color || '#fff';
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
                ctx.fill();
                ctx.restore();
            });

            // enemies
            (serverState.enemies || []).forEach(e => {
                ctx.save();
                ctx.shadowBlur = 10;
                ctx.shadowColor = e.color || '#f00';
                ctx.strokeStyle = e.color || '#f00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(e.x + Math.cos(0)*e.r, e.y + Math.sin(0)*e.r);
                ctx.lineTo(e.x + Math.cos(2.09)*e.r, e.y + Math.sin(2.09)*e.r);
                ctx.lineTo(e.x + Math.cos(4.18)*e.r, e.y + Math.sin(4.18)*e.r);
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            });

            // players
            (serverState.players || []).forEach(p => {
                ctx.save();
                ctx.shadowBlur = 20;
                ctx.shadowColor = p.color || '#0ff';
                ctx.fillStyle = p.color || '#0ff';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r || 12, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(p.x, p.y, (p.r||12)*0.5, 0, Math.PI*2);
                ctx.fill();
                ctx.restore();
            });

            // HUD update
            document.getElementById('score').innerText = `SCORE: ${serverState.score || 0}`;
            // host player's hp if present:
            const hostP = (serverState.players || []).find(p=>p.id==='host');
            if (hostP) document.getElementById('hpBar').style.width = `${hostP.hp||100}%`;
            
            ctx.globalCompositeOperation = 'source-over';
        } else {
            // fallback: simple clear
            ctx.fillStyle = 'rgba(5, 5, 16, 0.4)';
            ctx.fillRect(0, 0, width, height);
        }

        clientRenderLoopId = requestAnimationFrame(clientFrame);
    }

    clientFrame();
}

/**
 * GAME STATE MANAGEMENT
 */
function startGame(mode) {
    // mode === 'host' => host multiplayer (authoritative)
    document.getElementById('screens').classList.add('hidden');
    document.getElementById('startScreen').classList.add('hidden');
    document.getElementById('gameOverScreen').classList.add('hidden');

    AudioSys.init(); // Initialize audio context on user interaction
    initGame();

    if (mode === 'host') {
        // ensure we are hosting
        if (!peer) startHosting();
        isHost = true;
        isClient = false;
        // host will run authoritative update loop
        loop();
    } else {
        // singleplayer
        isHost = false;
        isClient = false;
        loop();
    }
}

function gameOver() {
    cancelAnimationFrame(gameLoopId);
    document.getElementById('screens').classList.remove('hidden');
    document.getElementById('gameOverScreen').classList.remove('hidden');
    document.getElementById('finalScore').innerText = `Final Score: ${score}`;
    
    updateLeaderboard(score);
}

function updateLeaderboard(newScore) {
    let scores = JSON.parse(localStorage.getItem('neon_scores') || '[]');
    if (newScore > 0) { // Only add if it's a real score
        scores.push({date: new Date().toLocaleDateString(), score: newScore});
    }
    scores.sort((a, b) => b.score - a.score);
    scores = scores.slice(0, 5); // Keep top 5
    localStorage.setItem('neon_scores', JSON.stringify(scores));

    const lbDiv = document.getElementById('leaderboardContent');
    lbDiv.innerHTML = '<h3>HIGH SCORES</h3>';
    if (scores.length === 0) {
        lbDiv.innerHTML += '<p>No scores yet.</p>';
    } else {
        scores.forEach((s, i) => {
            lbDiv.innerHTML += `<div class="lb-row"><span>${i+1}. ${s.date}</span><span>${s.score}</span></div>`;
        });
    }
}

// Initial Leaderboard Load
updateLeaderboard(0);

/**
 * If the page was opened with a "?join=<id>" parameter, pre-fill the join box
 * and attempt to auto-join on user action (the user must press JOIN to start audio / input loops).
 */
(function autoJoinFromUrl() {
    const params = new URLSearchParams(window.location.search);
    const j = params.get('join');
    if (j) {
        document.getElementById('hostIdToJoin').value = j;
        openJoinPanel();
    }
})();
